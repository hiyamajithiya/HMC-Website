name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/himanshumajithiya.com

            echo "ğŸ“¥ Pulling latest changes..."
            git stash && git pull origin master

            echo "ğŸ”¨ Installing dependencies..."
            npm install

            echo "ğŸ—ï¸ Building..."
            npm run build

            echo "ğŸ“‚ Copying standalone files..."
            cp -r .next/static .next/standalone/.next/
            rsync -a --exclude='uploads' public/ .next/standalone/public/
            cp .env .next/standalone/.env

            echo "â–¶ï¸  Restarting PM2..."
            pm2 restart himanshumajithiya --update-env

            echo "âœ… Deployment complete!"

      - name: Health check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sleep 10
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Website is up!"
            else
              echo "âŒ Health check failed!"
              exit 1
            fi
